k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  crumbsless: false
  readOnly: false
  noIcons: true
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: local
  currentCluster: local
  clusters:
    adp-staging:
      namespace:
        active: argocd
        favorites:
        - argocd
        - all
        - default
      view:
        active: pod argocd
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
    gke_asp-staging_europe-west1-b_sandbox:
      namespace:
        active: staging
        favorites:
        - staging
        - default
      view:
        active: pod
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
    local:
      namespace:
        active: cattle-system
        favorites:
        - cattle-system
        - default
      view:
        active: po cattle-system
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
    usu-integration:
      namespace:
        active: cert-manager
        favorites:
        - mariadb
        - all
        - cert-manager
        - default
      view:
        active: pods cert-manager
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
